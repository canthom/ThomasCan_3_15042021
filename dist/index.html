<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/main.min.css">

  <title>Ohmyfood</title>
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <img src="./img/ohmyfood@2x.svg" alt="Logo d'Ohmyfood!">
    </div>
  </header>

  <main class="main">
    <header class="main-header">
      <div class="main-header__search">

      </div>

      <div class="main-header__reservation">
        <h1 class="main-header__title heading-1">Réservez le menu qui vous convient</h1>
        <p class="main-header__paragraph paragraph">Découvrez des restaurants d'exception, sélectionnés par nos soins
        </p>
        <a class="btn" href="#">Explorer nos restaurants</a>
      </div>
    </header>

  </main>

  <footer class="footer">
    <span class="footer__logo">Ohmyfood</span>
    <ul class="footer__list">
      <li class="footer__item"><a href="#" class="footer__link">Proposer un restaurant</a></li>
      <li class="footer__item"><a href="#" class="footer__link">Devenir partenaire</a></li>
      <li class="footer__item"><a href="#" class="footer__link">Mentions légales</a></li>
      <li class="footer__item"><a href="#" class="footer__link">Contact</a></li>
    </ul>
  </footer>
</body>

</html>
